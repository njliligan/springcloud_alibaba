spring:
  cloud:
    nacos:
      discovery:
        enabled: true
        group: DEV_GROUP
        namespace: 3ee843f9-70ee-4701-9ad3-75aa5a35563b
      server-addr: 127.0.0.1:8848
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    #MySQL配置
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/miky?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false
    username: root
    password: root
dubbo:
  # 配置服务信息
  scan:
    base-packages: com/njganlili/consumeservice/controller
  application:
    name: service-consumer
    # 禁用QOS同一台机器可能会有端口冲突现象
    qos-enable: false
    qos-accept-foreign-ip: false
  # 配置注册中心
  registry:
    address: nacos://localhost:8848
    check: true
  # 设置协议-协议由提供方指定消费方被动接受
  protocol:
    name: dubbo
    port: 20881
    dispatcher: all
    threadpool: fixed
    threads: 20
  consumer:
    retries: 2
  provider:
    retries: 2
  cloud:
    subscribed-services: service-provider
seata:
  enabled: true  # 开启自动配置
  #将 RM 管理的本地事物注册到seata-server,application-id的名称跟微服务名相同即可，启动日志可验证
  application-id: ${spring.application.name}
  tx-service-group: default_tx_group
  service: #seata-server对于微服务来说是server,但是seata-server对于nacos来说就是client客户端
    vgroupMapping:
      default_tx_group: default
    grouplist: #
      default: 127.0.0.1:8091;127.0.0.1:8092
  registry:
    nacos:
      server-addr: 172.18.0.2:8848
      application: seata-server
      group: SEATA_GROUP